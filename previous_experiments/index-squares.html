$('li').on("click", function(event){
	
	window.clearInterval(interval_1);
	window.clearInterval(interval_2);

	var evens = $('.in li').find('img');
	var odds = $('.out li').find('img');
	
	var elementType = $(this).get(0).tagName;
	var father = $(this).parent().attr('class').split(' ')[1];
	var myindex = $(this).index();
	
	var ranNum = Math.floor(Math.random() * 36) + 1
	
	
	if( $(this).parent().hasClass('out') ){

})

<script>
function autoChange(){
	var evens = $('.in li').find('img');
	var ranNum = Math.floor(Math.random() * 36) + 1

	$(evens).fadeOut(600, function() {
			$(evens).attr("src", "images/art_"+ ranNum +".jpg");
		}).fadeIn(600);
	
	$('.last').text(namesArray[ranNum][1]);

}

function autoChange2(){
	var odds = $('.out li').find('img');
	var ranNum2 = Math.floor(Math.random() * 36) + 1

	$(odds).fadeOut(600, function() {
			$(odds).attr("src", "images/art_"+ ranNum2 +".jpg");
		}).fadeIn(600);

	$('.first').text(namesArray[ranNum2][0]);
}


var interval_1 = setInterval("autoChange();",5000);
var interval_2 = setInterval("autoChange2();",7500);

window.onload = function(){
   interval_1; 
   interval_2;
};
</script>
